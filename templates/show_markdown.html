{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">{{ title }}</h1>
    <div class="bg-white p-6 rounded-lg shadow-md prose max-w-none">
        {# Using prose class from Tailwind Typography if available, otherwise <pre> is fine #}
        <pre class="whitespace-pre-wrap break-words font-mono text-sm">{{ content }}</pre>
    </div>
</div>
{% endblock %}
